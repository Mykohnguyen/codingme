<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel='stylesheet' href ="{% static 'one/css/invalid.css' %}">
</head>
<body>
    <div id="error">
      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} {% endif %} {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %} 
    </div>
    <section class="login">
      <form action="logging_in" method="POST">	
      {% csrf_token %}
        <div id="fade-box">
          <input type="email" name="email" id="username" placeholder="Email" required>
          <input type="password" name ="password" placeholder="Password" required> 
          <button>Log In</button> 
          <a href="/register"> Register</a>
        </div>
      </form>     
    </section>  
    <div id="circle1">
      <div id="inner-circle1"></div>
    </div>
</body>
</html>
